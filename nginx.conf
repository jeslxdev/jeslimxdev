server {
    # Ouve na porta 80, que será mapeada pelo Docker
    listen 80;

    # Define a raiz dos arquivos do site
    root /usr/share/nginx/html;

    # Define o arquivo de índice padrão
    index index.html;

    # Configuração para servir a aplicação React (Single Page Application)
    location / {
        # Tenta servir o arquivo solicitado diretamente
        # Se não encontrar, tenta servir um diretório
        # Se falhar, redireciona para o index.html para o roteamento do React
        try_files $uri $uri/ /index.html;
    }

    # Configurações de cache para otimizar a entrega pela Cloudflare
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Configurações de segurança e headers recomendados para Cloudflare
    # Ativa a proteção contra clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    # Previne ataques de XSS
    add_header X-XSS-Protection "1; mode=block" always;
    # Força o navegador a não "adivinhar" o tipo de conteúdo
    add_header X-Content-Type-Options "nosniff" always;
    # Define uma política de segurança de conteúdo (CSP) básica
    # Adapte conforme necessário para suas fontes de scripts, estilos, etc.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self';" always;
    # Habilita HSTS para forçar HTTPS (se você já configurou HTTPS na Cloudflare)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}
